<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
	<title>DIO</title>
	<link href="style.css" rel="stylesheet"/>

</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="/img/instagram-celular.png" alt="Smartphone">

		<div class="instagram-continue">
			<div class="group">
				<img src="img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
				<div class="profile-photo">
					<img src="/img/perfil-instagram.jpg" alt="Foto do Perfil">
				</div>
				<a href="#" class="instagram-login">Continue como anytwtf</a>
				<a href="#" class="instagram-lougot">Remover Conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é Anywtf</p>
				<p class="notaccount">
					<span class="link-blue">Alternar Contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o Aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
